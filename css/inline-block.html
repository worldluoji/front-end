<html>
	<head>
		<title>inline-block-dmeo</title>
	</head>
	<body>
	    <div>
	    	使用inline-block，多个div之间可以产生inline的效果在同一“行”，
            相当于同一行里面可以有多个div,div里面怎么布局自己去玩
	    </div>
	    <div style="text-align: center;">
			<div class="inline-block">
				<p>Hello HTML</p>
				<p>Hello CSS</p>
				<p>Hello JS</p>
			</div>
			<div class="inline-block">
				<p>Hello HTML</p>
				<p>Hello CSS</p>
				<p>Hello JS</p>
			</div>
		</div>
	</body>
	<style type="text/css">
		.inline-block {
		  display: inline-block;
		}
	</style>
</html>
