<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>@layer demo</title>
</head>
<body>
  <div></div>
  <p class="alert">https://developer.mozilla.org/en-US/docs/Web/CSS/@layer</p>
  <style>
    /* syntax:
    * @layer layer-name {rules}
    * @layer layer-name;
    * @layer layer-name, layer-name, layer-name;
    * @layer {rules}
    */
    @layer B, C, A;
    div {
      width: 200px;
      height: 200px;
    }
    @layer A {
      div {
        background: blue;
      }
    }
    @layer B {
      div {
        background: green;
      }
    }
    @layer C {
      div {
        background: orange;
      }
    }

    @layer module, state;

    @layer state {
      .alert {
        background-color: brown;
      }
      p {
        border: medium solid limegreen;
      }
    }

    @layer module {
      .alert {
        border: medium solid violet;
        background-color: yellow;
        color: white;
      }
    }
  </style>
</body>
</html>
