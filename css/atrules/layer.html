<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>@layer demo</title>
</head>
<body>
  <div></div>
  <style>
    /* A > C > B */
    @layer B, C, A;
    div {
      width: 200px;
      height: 200px;
    }
    @layer A {
      div {
        background: blue;
      }
    }
    @layer B {
      div {
        background: green;
      }
    }
    @layer C {
      div {
        background: orange;
      }
    }
  </style>
</body>
</html>
