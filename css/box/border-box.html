<!doctype html>
<head>
  <style>
    :root {
      box-sizing: border-box;
    }
    /* Applies border box sizing to the root element */

    *,
    ::before,
    ::after {
      box-sizing: inherit;
      /* Box sizing isnâ€™t normally an inherited property, but by using the inherit keyword, you can force it to be */
    }
    /* Tells all other elements and pseudo-elements to inherit their box sizing */

    body {
      background-color: #eee;
      font-family: Helvetica, Arial, sans-serif;
    }

    header {
      color: #fff;
      background-color: #0072b0;
      border-radius: .5em;
    }

    .main {
      float: left;
      width: 70%;
      background-color: #fff;
      border-radius: .5em;
    }

    .sidebar {
      float: left;
      padding: 1.5em;
      background-color: #fff;
      border-radius: .5em;
      width: calc(30% - 1.5em);
      margin-left: 1.5em;
    }

  </style>
</head>

<body>
  <header>
    <h1>Franklin Running Club</h1>
  </header>
  <div class="container">
    <main class="main">
      <h2>Come join us!</h2>
      <p>
        The Franklin Running club meets at 6:00pm every Thursday
        at the town square. Runs are three to five miles, at your
        own pace.
      </p>
    </main>
    <aside class="sidebar">
      <div class="widget"></div>
      <div class="widget"></div>
      <div class="gizmo"></div>
    </aside>
  </div>
</body>
