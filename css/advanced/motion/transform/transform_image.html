<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform Image Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            box-sizing: border-box;
        }
        
        /*
            transform-style: preserve-3d：
            使子元素在 3D 空间中呈现，允许子元素进行 3D 变换。
            确保子元素的 3D 变换效果正确显示。

            transform: perspective(1000px)：
            设置观察者与 Z=0 平面之间的距离，影响 3D 转换的透视效果。
            值越大，透视效果越小；值越小，透视效果越明显。
        */
        .layout-container {
            transform-style: preserve-3d;
            transform: perspective(1000px);
            width: 100%;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .layout-container .item {
            transition: .5s;
            filter: brightness(0);
            width: 150px;
            height: 150px;
            position: relative;
            margin-right: 2px;
        }

        .layout-container .item:hover {
            filter: brightness(1);
            transform: translateZ(200px);
        }

        /* * 是通配选择器，它可以匹配任何元素，不管它是 div、p、span 等任何 HTML 标签所对应的元素，
        所以这里是其后面的兄弟元素 */
        .layout-container .item:hover + * {
            filter: brightness(0.4);
            transform: translateZ(70px) rotateY(20deg);
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: fill;
        }
    </style>
</head>
<body>
    <div class="layout-container">
        <div class="item">
            <img src="../../../examples/banner/assets/l1.png" />
        </div>
        <div class="item">
            <img src="../../../examples/banner/assets/l2.png" />
        </div>
        <div class="item">
            <img src="../../../examples/banner/assets/l3.png" />
        </div>
        <div class="item">
            <img src="../../../examples/banner/assets/l1.png" />
        </div>
        <div class="item">
            <img src="../../../examples/banner/assets/l2.png" />
        </div>
        <div class="item">
            <img src="../../../examples/banner/assets/l3.png" />
        </div>
    </div>
</body>
</html>
