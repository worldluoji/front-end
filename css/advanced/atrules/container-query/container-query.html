<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Container Queries</title>
</head>
<body>
    <div class="post">
        <div class="card">
          <h2>Card title</h2>
          <p>Card content</p>
          <p>reference: https://developer.mozilla.org/en-US/docs/Web/CSS/@container</p>
        </div>
    </div>      
</body>
<style>
/*
* A container context can be created using the container-type property, 
* in this case using the inline-size value on the .post class. 
* 
* You can then use the @container at-rule to apply styles to the element with the .card class in a container that's narrower than 650px.
*/
.post {
  container-type: inline-size;
}

/* Default heading styles for the card title */
.card h2 {
  font-size: 1em;
}

/* If the container is larger than 700px */
@container (min-width: 700px) {
  .card h2 {
    font-size: 2em;
  }
}
</style>
</html>
