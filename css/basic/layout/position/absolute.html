<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Absolute position</title>
    <style>
        .outside{
            width: 500px;
            height: 600px;
            border: 1px solid #000;
            margin: 50px auto 0;
            position: relative;
        }

        .outside div{
            width: 200px;
            height: 100px;
        }

        .box1{
            background-color: green;
            position: absolute; /*相对非static的父元素，可以想象一下如果.outsizde没有position属性的情况*/
            left: 50px;
            top: 50px;
        }

        .box2{
            background-color: gold;
        }
    </style>
</head>
<body>
    <div class="outside">
        <div class="box1"></div>
        <div class="box2"></div>
    </div>
</body>
</html>
<!--
absolute表示，相对于上级元素（一般是父元素）进行偏移，即定位基点是父元素。

它有一个重要的限制条件：定位基点（一般是父元素）不能是static定位，否则定位基点就会变成整个网页的根元素html。

另外，absolute定位也必须搭配top、bottom、left、right这四个属性一起使用。
-->
