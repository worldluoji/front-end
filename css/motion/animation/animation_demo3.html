<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation ball</title>
</head>
<body>
    <style>

        #ball {
          width: 70px;
          height: 70px;
          margin: 50px auto;
          position: fixed;
          left: 20%;
          border-radius: 50%;
          background: linear-gradient(
            35deg,
            #ccffff,
            #ffcccc
          );
          animation-name: fade;
          animation-duration: 3s;
          animation-iteration-count: 3;
        }
      
        @keyframes fade {
          50% {
            left: 60%;
            opacity: 0.1;
          }
        }
      
      </style>
      <div id="ball"></div>
</body>
</html>
