<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin merge</title>
</head>
<body>
    <div class="parent">
        <div class="child">child node</div>
    </div>
      <!-- child maring-top 100px, 使得parent maring-top实际有100px -->
</body>
<style>
    .parent {
        width: 100px;
        height: 200px;
        background: red;
        margin-top: 50px;
        /* overflow: hidden; 触发父元素BFC,取消上边距合并 */
    }
    .child {
        width: 50px;
        height: 50px;
        margin-top: 100px;
        border: 1px solid blue;
    }
</style>
</html>
