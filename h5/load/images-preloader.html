<html>
	<head>
		<title>image preloader</title>
	</head>
	<body>
        <p>图片预加载</p>
	    <div class=container>
            <img id="img1" src="" alt="image1" />
        </div>
        <div class=container>
            <img id="img2" src="" alt="image2" />
        </div>
        <div class=container>
            <img id="img3" src="" alt="image3" />
        </div>
        <div class="hidden">
            <script>
                function preloadImages() {
                    const imagesToLoad = [
                        { id: 'img1', src: "https://tse1-mm.cn.bing.net/th/id/OIP.mYBs-T9BgY4bSS17ezfI4QHaE8?w=251&h=180&c=7&o=5&dpr=2&pid=1.7" },
                        { id: 'img2', src: "https://example.com/path/to/second/image.jpg" }, // 使用实际的第二张图片URL
                        { id: 'img3', src: "https://example.com/path/to/third/image.jpg" }  // 使用实际的第三张图片URL
                    ];

                    imagesToLoad.forEach(image => {
                        let imgElement = document.getElementById(image.id);
                        if (imgElement) {
                            imgElement.src = image.src;
                        }
                    });
                }

                // 使用addEventListener来添加load事件处理程序
                if (window.addEventListener) {
                    window.addEventListener('load', preloadImages, false);
                } else if (window.attachEvent) {
                    window.attachEvent('onload', preloadImages);
                }
            </script>
        </div>
    </body>
    <style>
        .container {
            width: 25vw;
        }

		img {
            max-width: 100%;
            min-height:25vh;
        }

        .hidden {
            display: none;
        }
    </style>
</html>
