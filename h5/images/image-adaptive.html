<html>
	<head>
		<title>image adaptive</title>
	</head>
	<body>
        <p>让大图片自适应小容器</p>
	    <div class=container>
            <img src="./test.jpg" />
        </div>
	</body>
	<style>
        .container {
            width: 25vw;
            height: 10vh;
        }

		img {
            max-width: 100%;
        }
        /* 
            IE6以下：img {width: 100%} ，因为它们不支持max-width
            max-width意味着，实际宽度可以小于max-width值，比如max-width:100px, 那么小手机小于100px时，会自动缩小宽度
        */
	</style>
</html>
