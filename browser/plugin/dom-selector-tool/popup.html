<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Selector Tool</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 10px; }
    button {
      padding: 10px 20px;
      border: none;
      background-color: #1890ff;
      color: #fff;
      border-radius: 3px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #40a9ff;
    }
  </style>
</head>
<body>
  <h3>DOM Selector Tool</h3>
  <button id="manageItems">Manage Items</button>
  <button id="export">Export Data</button>

  <h3>Target Page URL</h3>
  <input type="text" id="targetPageUrl" placeholder="Enter target page URL">
  <button id="saveTargetPageUrl">Save URL</button>

  <script src="popup.js"></script>
</body>
</html>
