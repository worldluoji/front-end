<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>render demo</title>
</head>
<body>
    <div id="app">

    </div>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
 new Vue({
    el: "#app",
    render: function(createElement) {
        return createElement('div', ['hello world!!!', createElement('p', ['hello render'])])
    }
 })
</script>
</body>
</html>
