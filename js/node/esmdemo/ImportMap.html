<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="root">
    Hello, importmap
    <p>
        它只能兼容市面上 <a href="https://caniuse.com/?search=importmap">72%</a>左右的浏览器份额, 
        而反观type="module"的兼容性(兼容 95% 以上的浏览器),
        import map的兼容性实属不太乐观。但幸运的是, 社区已经有了对应的 Polyfill 解决方案——es-module-shims
    </p>
  </div>
  <script type="importmap">
  {
    "imports": {
      "react": "https://cdn.skypack.dev/react"
    }
  }
  </script>

  <script type="module">
    // 引入React时，会替换为importmap中实际的值
    import React from 'react';
    console.log(React)
  </script>
</body>

</html>
