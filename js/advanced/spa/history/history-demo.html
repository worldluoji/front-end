<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>history demo</title>
</head>
<body>
    <div id="container">
        <button id="createState">create</button>
        <button id="changeState">change</button>
    </div>
    
    <script>
        let createStateBtn = document.getElementById("createState");
        createStateBtn.addEventListener("click", () => {
            const state = { page_id: 1, user_id: 5 };
            const url = "hello-world.html";
            history.pushState(state, "", url);
        });

        let changeStateBtn = document.getElementById("changeState");
        changeStateBtn.addEventListener("click", () => {
            const url = new URL(location);
            url.searchParams.set("foo", "bar");
            history.pushState({}, "", url);
        });

        window.addEventListener('popstate' , (e) => {  
            console.log(123, e);
        });
    </script>
</body>
</html>
