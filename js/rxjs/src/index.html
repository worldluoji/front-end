<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RxJS Demo</title>
</head>
<body>
    <div class="app" id="app"></div>
    <div class="container">
      <div id="ball"></div>
    </div>
    <style>
        body {
          margin: 0;
        }
      
        #ball {
          position: relative;
          height: 32px;
          width: 32px;
          background: #08f;
          border-radius: 32px;
        }

        .container {
          /* 设置了position ball的parentOffset才是相对于父元素，否则是相对body */
          position: relative;
          background-color: aquamarine;
          width: 200px;
          height: 200px;
          left: 100px;
          top: 100px;
        }
    </style>
</body>

</html>
